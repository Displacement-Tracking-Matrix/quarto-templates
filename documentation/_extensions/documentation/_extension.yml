title: Documentation template
author: DTM Team
version: 1.0.0
quarto-required: ">=1.6.0"

contributes:
  project:
    project:
      type: book
      output-dir: docs
    book:
      navbar: 
        search: true
        background: "#0033A0"
        foreground:  "white"
        logo: "./icons/logo.png"
      announcement: 
        icon: info-circle
        dismissable: true
        content: "**Alert** - this is just an illustrative draft"
        type: primary
        position: below-navbar
      page-footer: |
        Copyright 2025, IOM - Displacement Tracking Matrix
    format: documentation-html

  formats:
    html:
      theme: [cosmo]
      toc-depth: 3
    typst: default
    epub:
      cover-image: cover.png
      toc-depth: 3
